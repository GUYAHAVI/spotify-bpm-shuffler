<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPM Shuffler for Spotify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BPM Shuffler for Spotify</h1>
    
    <div id="login-section">
      <button id="login-btn">Login with Spotify</button>
    </div>
    
    <div id="app" class="hidden">
      <div class="controls">
        <select id="playlist-select"></select>
        <input type="number" id="starting-bpm" placeholder="Starting BPM" min="60" max="200">
        <input type="number" id="bpm-range" placeholder="BPM Range" min="5" max="30" value="10">
        <button id="shuffle-btn">Shuffle by BPM</button>
      </div>
      
      <div class="playlist-container">
        <h2>Shuffled Playlist</h2>
        <div id="playlist"></div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
